<!DOCTYPE html>
<html lang = "ru">
	<head>
		<meta charset = "utf-8">
		<title> Треугольник из линий </title>
	</head>
	<body>
		<script>
			for(i = 1;i <= 10;i++) {
				document.write("<hr width=\""+i*10+"%\">");
				}
			for(i = 10; i >= 1; i--) {
				document.write("<hr width=\""+i*10+"%\">");
			}
		</script>
	</body>
</html>
