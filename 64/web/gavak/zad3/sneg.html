    <script type="text/javascript">



 

var snowmax=10;

 

var sinkspeed=0.1; 

var snowmaxsize=150;

var snowminsize=25;

 

var snow=new Array();

var marginbottom;

var marginright;

var timer;

 

function initsnow() {

       marginbottom=document.documentElement.clientHeight;

       marginright=document.documentElement.clientWidth;

 

   for (i=0;i<=snowmax;i++) {

       snow[i]=document.getElementById("s"+i);

       

       snow[i].size=Math.random()*(snowmaxsize-snowminsize+1)+snowminsize;

       snow[i].style.width=snow[i].size+"px";

       

       snow[i].speed=sinkspeed*snow[i].size/10;

       

       snow[i].posx=Math.random()*(marginright-snow[i].size);

       snow[i].posy=Math.random()*(2*marginbottom-marginbottom-2*snow[i].size);

       snow[i].style.top=snow[i].posy+"px";

       snow[i].style.left=snow[i].posx+"px";

   }

   movesnow();

}

function movesnow() {

   for(i=0;i<=snowmax;i++) {

      

       snow[i].posy+=snow[i].speed;

       snow[i].style.top=snow[i].posy+"px";

       

       if (snow[i].posy>=marginbottom-snow[i].size) {

           snow[i].posy=0;

       }

   }

   var timer=setTimeout("movesnow()",25);

}

for (i=0;i<=snowmax;i++) {

   document.write("<img src='p.png' id='s"+i+"' style='position:absolute;width:"+snowmaxsize+"px;'></img>");

}

function start2(){

   window.onload=initsnow;

}

</script>
